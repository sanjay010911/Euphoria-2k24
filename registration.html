<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Euphoria</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://your-image-url.com/background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Adds a dark overlay */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="D:/Euphoria/logo.png" alt="Rajagiri College Logo"> Rajagiri College Of Social Sciences
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Register for Euphoria</h2>
        <form action="https://script.google.com/a/macros/rajagiri.edu/s/AKfycbw12KQsRnwnTp5ZOxO-mdUbvYLamO8-vkA5VK3CPPF0Y8mRVW1SKEG678Z82Ei5UKqRdQ/exec" method="POST" target="_self">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="Phone" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Department" id="cse" value="CSE" required>
                    <label class="form-check-label" for="cse">CSE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Department" id="ece" value="ECE" required>
                    <label class="form-check-label" for="ece">ECE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Department" id="eee" value="EEE" required>
                    <label class="form-check-label" for="eee">EEE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Department" id="me" value="ME" required>
                    <label class="form-check-label" for="me">ME</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
